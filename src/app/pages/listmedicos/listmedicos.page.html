<ion-header>
  <ion-toolbar>
    <ion-title>listmedicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!medicos.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let medico of medicos">
      <ion-item button [routerLink]="['/medico', medico.id]">
        <!--<ion-avatar slot="start">
          <img [src]="medico.picture">
        </ion-avatar>-->

        <ion-label>
          {{ medico.nome }}
          <p>{{ medico.especialidade }}</p>
          <p>{{ medico.uf }}</p>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="medico.telefone">{{ medico.telefone }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteMedico(medico.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>


        <ion-col size="12">
          <ion-button href="/medico" expand="block">
            Add produto
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
