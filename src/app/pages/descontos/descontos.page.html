<ion-header>
    <ion-toolbar>
        <ion-buttons (click)="voltar()" slot="start">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-buttons>
        <ion-title>Desconto</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-input type="text" [(ngModel)]="desconto.nome" placeholder="Nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="desconto.descricao" placeholder="Descrição"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="desconto.percentagem" placeholder="Percentagem"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="saveDesconto()" expand="block">
            Salvar desconto
        </ion-button>
    </ion-toolbar>
</ion-footer>
