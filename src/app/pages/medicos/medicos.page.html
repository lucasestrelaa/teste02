<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name="arrow-back-outline" (click)="lastPage()"></ion-icon>
        </ion-buttons>
        <ion-title>Médicos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.nome" placeholder="Nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.cpf" placeholder="Cpf"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.endereco" placeholder="Endereço"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.crm" placeholder="CRM"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.telefone" placeholder="Telefone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.celular" placeholder="Celular"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.uf" placeholder="UF"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.especialidade" placeholder="Especialidade"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.observacoes" placeholder="Observações"></ion-input>
        </ion-item>
        <!-- <ion-item>
            <ion-input type="text" [(ngModel)]="medico.picture" placeholder="Foto"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="medico.price" placeholder="Preço"></ion-input>
        </ion-item> -->
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="savemedico()" expand="block">
            Salvar Medico
        </ion-button>
    </ion-toolbar>
</ion-footer>
