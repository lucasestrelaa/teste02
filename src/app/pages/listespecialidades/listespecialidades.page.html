<ion-header>
    <ion-toolbar>
        <ion-buttons (click)="voltar()" slot="start">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-buttons>
        <ion-title>listespecialidade</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngIf="!especialidades.length">
        <ion-item *ngFor="let item of [0, 1, 2]">
            <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                    <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item-sliding *ngFor="let especialidade of especialidades">
            <ion-item button [routerLink]="['/especialidade', especialidade.id]">
                <!--<ion-avatar slot="start">
      <img [src]="medico.picture">
    </ion-avatar>-->

                <ion-label>
                    {{ especialidade.nome }}
                    <!-- <p>{{ especialidade.endereco }}</p>
                  <p>{{ especialidade.uf }}</p> -->
                </ion-label>

                <!-- <ion-note color="primary" slot="end" *ngIf="especialidade.telefone">{{ especialidade.telefone }}</ion-note> -->
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteEspecialidade(especialidade.id)">
                    <ion-icon slot="top" name="trash"></ion-icon>
                    Excluir
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success" href="/especialidade">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
