<ion-buttons>
    <ion-button [routerLink]="['/adm']" slot="end">adm</ion-button>
    <ion-button (click)="sair()" slot="end">sair</ion-button>
</ion-buttons>
<ion-content [fullscreen]="true">

    <div class="user">
        <h1>Olá {{ usuarios.nome }}, Tudo bem?</h1>
    </div>




    <ion-card class="produto" style="background: url(gs://hoogliapp.appspot.com/subheader.jpeg);">
        <ion-card-title>
            Conheça nossos produtos!
        </ion-card-title>
    </ion-card>



    <ion-grid>
        <label for="campanhas">Campanhas</label>
        <ion-row>
            <ion-col>
                <a href='/tabs/tab1'>
                    <ion-card class="secoes">

                        <ion-card-content>
                            <ion-icon name="medkit-outline"></ion-icon>
                            <ion-label>Consultas</ion-label>
                        </ion-card-content>


                    </ion-card>
                </a>
            </ion-col>
            <ion-col>
                <a href='/listorgaosemissores'>
                    <ion-card class="secoes">
                        <ion-card-content>
                            <ion-icon name="calendar-number-outline"></ion-icon>
                            <ion-label>Histórico</ion-label>
                        </ion-card-content>
                    </ion-card>
                </a>
            </ion-col>
            <ion-col>
                <a href='/listorgaosemissores'>
                    <ion-card class="secoes">
                        <ion-card-content>
                            <ion-icon name="people-outline"></ion-icon>
                            <ion-label>Parceiros</ion-label>
                        </ion-card-content>
                    </ion-card>
                </a>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col>
                <a href='/tabs/tab4'>
                    <ion-card class="secoes">
                        <ion-card-content>
                            <ion-icon name="location-outline"></ion-icon>
                            <ion-label>Unidades</ion-label>
                        </ion-card-content>
                    </ion-card>
                </a>
            </ion-col>
            <ion-col>
                <a href='/listorgaosemissores'>
                    <ion-card class="secoes">
                        <ion-card-content>
                            <ion-icon name="storefront-outline"></ion-icon>
                            <ion-label>Produtos</ion-label>
                        </ion-card-content>
                    </ion-card>
                </a>
            </ion-col>
            <ion-col>
                <a href='/listorgaosemissores'>
                    <ion-card class="secoes">
                        <ion-card-content>
                            <ion-icon name="cash-outline"></ion-icon>
                            <ion-label>Pagamentos</ion-label>
                        </ion-card-content>
                    </ion-card>
                </a>
            </ion-col>
        </ion-row>
    </ion-grid>






</ion-content>
