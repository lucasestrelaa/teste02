<ion-header>
    <ion-toolbar>
        <ion-buttons (click)="voltar()" slot="start">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-buttons>
        <ion-title>consulta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Paciente</ion-label>
            <ion-select [(ngModel)]="consulta.idPaciente">
                <ion-select-option *ngFor="let usuario of usuarios" value="{{usuario.id}}">{{usuario.nome}}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Especialidade</ion-label>
            <ion-select [(ngModel)]="consulta.idEspecialidade">
                <ion-select-option *ngFor="let especialidade of especialidades" value="{{especialidade.id}}">
                    {{ especialidade.nome }}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Médico</ion-label>
            <ion-select [(ngModel)]="consulta.idMedico">
                <ion-select-option *ngFor="let medico of medicos" value="{{medico.id}}">{{ medico.nome }}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Clínica</ion-label>
            <ion-select [(ngModel)]="consulta.idClinica">
                <ion-select-option *ngFor="let clinica of clinicas" value="{{clinica.id}}">{{ clinica.nomeFantasia }}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <!-- <ion-item>
        <ion-input type="text" [(ngModel)]="consulta.especialidade" placeholder="Especialidede"></ion-input>
    </ion-item> -->
        <ion-item>
            <ion-input type="datetime-local" [(ngModel)]="consulta.dataConsulta" placeholder="Data"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="consulta.observacoes" placeholder="Observações"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button color="success" (click)="saveConsulta()" expand="block">
            Salvar Consulta
        </ion-button>
    </ion-toolbar>
</ion-footer>
